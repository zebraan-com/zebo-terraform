name: Terraform Destroy Dev

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'destroy' to confirm"
        required: true
        default: ""

jobs:
  terraform-destroy:
    name: Destroy (dev)
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    defaults:
      run:
        working-directory: environments/dev

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Write dev.ci.tfvars for destroy
        run: |
          cat > dev.ci.tfvars <<EOF
          project_id              = "${PROJECT_ID}"
          region                  = "${REGION}"
          registry_id             = "${REGISTRY_ID}"
          node_machine_type       = "${NODE_MACHINE_TYPE}"
          min_nodes               = ${MIN_NODES}
          max_nodes               = ${MAX_NODES}
          use_spot_instances      = ${USE_SPOT_INSTANCES}
          gke_deletion_protection = false

          secrets = {
            ZEO_DB_PASSWORD = "${ZEO_DB_PASSWORD}"
            ZEO_OPENAI_KEY  = "${ZEO_OPENAI_KEY}"
            ZEO_MF_UTIL_KEY = "${ZEO_MF_UTIL_KEY}"
          }
          EOF
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
          REGISTRY_ID: ${{ vars.ARTIFACT_REGISTRY_ID || 'zebo-registry' }}
          NODE_MACHINE_TYPE: ${{ vars.NODE_MACHINE_TYPE || 'e2-medium' }}
          MIN_NODES: ${{ vars.MIN_NODES || '0' }}
          MAX_NODES: ${{ vars.MAX_NODES || '1' }}
          USE_SPOT_INSTANCES: ${{ vars.USE_SPOT_INSTANCES || 'true' }}
          ZEO_DB_PASSWORD: ${{ secrets.ZEO_DB_PASSWORD }}
          ZEO_OPENAI_KEY: ${{ secrets.ZEO_OPENAI_KEY }}
          ZEO_MF_UTIL_KEY: ${{ secrets.ZEO_MF_UTIL_KEY }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Disable deletion protection on GKE cluster
        run: terraform apply -input=false -auto-approve -var-file=dev.ci.tfvars -target=module.gke_cluster.google_container_cluster.primary

      - name: Terraform Plan (destroy)
        run: terraform plan -destroy -input=false -var-file=dev.ci.tfvars

      - name: Terraform Destroy
        run: terraform destroy -input=false -auto-approve -var-file=dev.ci.tfvars
