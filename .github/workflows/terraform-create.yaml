name: Terraform Dev Environment

on: 
  workflow_dispatch:
    paths:
      - 'environments/dev/**'
      - 'modules/**'
      - '.github/workflows/terraform-create.yaml'

jobs:
  terraform:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: environments/dev

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 410.0.0'
          install_components: 'gke-gcloud-auth-plugin'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_environment_variables: true
          create_credentials_file: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false  # Needed to properly capture outputs

      - name: Write dev.ci.tfvars from secrets
        run: |
          cat > dev.ci.tfvars <<EOF
          project_id              = "${PROJECT_ID}"
          region                  = "${REGION}"
          environment             = "dev"
          node_machine_type       = "${NODE_MACHINE_TYPE}"
          min_nodes               = ${MIN_NODES}
          max_nodes               = ${MAX_NODES}
          use_spot_instances      = ${USE_SPOT_INSTANCES}
          gke_deletion_protection = ${GKE_DELETION_PROTECTION}

          secrets = {
            ZEO_DB_PASSWORD = "${ZEO_DB_PASSWORD}"
            ZEO_OPENAI_KEY  = "${ZEO_OPENAI_KEY}"
            ZEO_MF_UTIL_KEY = "${ZEO_MF_UTIL_KEY}"
          }
          EOF
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
          NODE_MACHINE_TYPE: ${{ vars.NODE_MACHINE_TYPE || 'e2-medium' }}
          MIN_NODES: ${{ vars.MIN_NODES || '1' }}
          MAX_NODES: ${{ vars.MAX_NODES || '5' }}
          USE_SPOT_INSTANCES: ${{ vars.USE_SPOT_INSTANCES || 'true' }}
          GKE_DELETION_PROTECTION: ${{ vars.GKE_DELETION_PROTECTION || 'true' }}
          ZEO_DB_PASSWORD: ${{ secrets.ZEO_DB_PASSWORD }}
          ZEO_OPENAI_KEY: ${{ secrets.ZEO_OPENAI_KEY }}
          ZEO_MF_UTIL_KEY: ${{ secrets.ZEO_MF_UTIL_KEY }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -var-file=dev.ci.tfvars

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve -var-file=dev.ci.tfvars

      - name: Get ArgoCD Info
        if: github.ref == 'refs/heads/main'
        id: argocd
        run: |
          echo "Getting ArgoCD access information..."
          ARGOCD_URL=$(terraform output -raw argocd_url)
          echo "argocd_url=$ARGOCD_URL" >> $GITHUB_OUTPUT
          echo "::notice title=ArgoCD URL::$ARGOCD_URL"
          echo "::notice title=ArgoCD Username::admin"
          echo "::notice title=ArgoCD Password::Run 'terraform output -raw argocd_admin_password' to retrieve"

      - name: Display Outputs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "========================================="
          echo "   DEPLOYMENT SUCCESSFUL!"
          echo "========================================="
          terraform output argocd_access_info
          echo "========================================="
