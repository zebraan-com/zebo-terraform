name: Terraform Create Environment

on: 
  workflow_dispatch:

jobs:
  terraform:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: environments/dev

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 410.0.0'
          install_components: 'gke-gcloud-auth-plugin'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_environment_variables: true
          create_credentials_file: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Write dev.ci.tfvars from secrets
        run: |
          cat > dev.ci.tfvars <<EOF
          project_id              = "${PROJECT_ID}"
          region                  = "${REGION}"
          environment             = "dev"
          network_name            = "${NETWORK_NAME}"
          subnetwork_name         = "${SUBNETWORK_NAME}"
          ip_range_pods           = "${IP_RANGE_PODS}"
          ip_range_services       = "${IP_RANGE_SERVICES}"
          node_machine_type       = "${NODE_MACHINE_TYPE}"
          min_nodes               = ${MIN_NODES}
          max_nodes               = ${MAX_NODES}
          use_spot_instances      = ${USE_SPOT_INSTANCES}
          gke_deletion_protection = ${GKE_DELETION_PROTECTION}
          argocd_hostname         = "${ARGOCD_HOSTNAME}"

          secrets = {
            ZEO_DB_PASSWORD = "${ZEO_DB_PASSWORD}"
            ZEO_OPENAI_KEY  = "${ZEO_OPENAI_KEY}"
            ZEO_MF_UTIL_KEY = "${ZEO_MF_UTIL_KEY}"
          }
          EOF
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
          NETWORK_NAME: ${{ vars.NETWORK_NAME || 'dev-gke-network' }}
          SUBNETWORK_NAME: ${{ vars.SUBNETWORK_NAME || 'dev-gke-subnet' }}
          IP_RANGE_PODS: ${{ vars.IP_RANGE_PODS || '10.1.0.0/16' }}
          IP_RANGE_SERVICES: ${{ vars.IP_RANGE_SERVICES || '10.2.0.0/20' }}
          NODE_MACHINE_TYPE: ${{ vars.NODE_MACHINE_TYPE || 'e2-medium' }}
          MIN_NODES: ${{ vars.MIN_NODES || '1' }}
          MAX_NODES: ${{ vars.MAX_NODES || '5' }}
          USE_SPOT_INSTANCES: ${{ vars.USE_SPOT_INSTANCES || 'true' }}
          GKE_DELETION_PROTECTION: ${{ vars.GKE_DELETION_PROTECTION || 'true' }}
          ARGOCD_HOSTNAME: ${{ vars.ARGOCD_HOSTNAME || 'argocd.zebo.dev' }}
          ZEO_DB_PASSWORD: ${{ secrets.ZEO_DB_PASSWORD }}
          ZEO_OPENAI_KEY: ${{ secrets.ZEO_OPENAI_KEY }}
          ZEO_MF_UTIL_KEY: ${{ secrets.ZEO_MF_UTIL_KEY }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -var-file=dev.ci.tfvars

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve -var-file=dev.ci.tfvars

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials dev-gke-cluster \
            --region ${{ vars.GCP_REGION || 'asia-south1' }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Wait for cluster to be fully ready
        run: |
          echo "Waiting for cluster nodes to be ready..."
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
          echo "Cluster is ready!"

      - name: Create argocd namespace
        run: |
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

      - name: Install ArgoCD via Helm
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          
          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            -f argocd-values.yaml 

      - name: Wait for ArgoCD to be ready
        run: |
          echo "Waiting for ArgoCD to be ready..."
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=600s
          
          echo "Waiting for ArgoCD application controller to be ready..."
          kubectl rollout status statefulset/argocd-application-controller -n argocd --timeout=600s

      - name: Create GitHub repository secret for ArgoCD
        run: |
          kubectl create secret generic zebo-infra-repo \
            --from-literal=type=git \
            --from-literal=url=https://github.com/zebraan-com/zebo-infra.git \
            --from-literal=username=not-used \
            --from-literal=password=${{ secrets.INFRA_REPO_TOKEN }} \
            -n argocd \
            --dry-run=client -o yaml | kubectl apply -f -
          
          kubectl label secret zebo-infra-repo \
            argocd.argoproj.io/secret-type=repository \
            -n argocd \
            --overwrite

      - name: Apply ArgoCD Root ApplicationSet
        run: |
          kubectl apply -f https://raw.githubusercontent.com/zebraan-com/zebo-infra/main/argocd/root-app.yaml
          
          echo "Waiting for ApplicationSet to be processed..."
          sleep 30

      - name: Check ArgoCD Applications
        run: |
          echo "================================"
          echo "ArgoCD Applications:"
          kubectl get applications -n argocd
          echo ""
          echo "ApplicationSets:"
          kubectl get applicationset -n argocd
          echo ""
          echo "Application Details:"
          kubectl get applications -n argocd -o wide
          echo "================================"

      - name: Get ArgoCD admin password
        run: |
          echo "================================"
          echo "ArgoCD Admin Password:"
          kubectl get secret argocd-initial-admin-secret \
            -n argocd \
            -o jsonpath="{.data.password}" | base64 -d
          echo ""
          echo "================================"
          echo "Access ArgoCD UI:"
          echo "kubectl port-forward svc/argocd-server -n argocd 8080:443"
          echo "Then open: https://localhost:8080"
          echo "Username: admin"
          echo "================================"
